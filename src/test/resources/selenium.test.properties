# WebDriver

phantomjs.binary.path=./lib/phantomjs.exe
# Chrome csak teljes eleresi uttal mukodik
webdriver.chrome.driver=lib/chromedriver.exe


# Conductor
# phantomjs, chrome, firefox
CONDUCTOR_BROWSER=firefox
# kezdo url
CONDUCTOR_URL=http://www.telekom.hu
# CONDUCTOR_URL=https://wwwext.portaldev1.telekom.intra/uzleti/ugyintezes/
# nem hasznaljuk
CONDUCTOR_HUB=
# Teszt parameterek

# Input csv kodolas
test.input.encoding=UTF-8
# Teszt login input csv
test.input.logins.path=input/input_login.csv
# Teszt teszt input scsv
test.input.tests.path=input/input_tests.csv
# Teszt roles elvalaszto
test.input.roles.delimiter=,
# Tesztosztalyok eleresi utvonala
test.cases.path=hu.nextent.selenium.test.cases
# Teszt kimeneti datum formatum
test.output.date.format=yyyy-MM-dd_HHmm
# Teszt kimenet utvonala
test.output.path.root=reports
# Megtartando teszt riportok szama
test.reports.number=11
# Teszt riportok datum formatuma
test.report.date.format=yyyy.MM.dd._HH:mm:ss
# Teszt riportok fajlnev formatuma
test.report.filename.format=yyyy_MM_dd__HH_mm_ss
# Screenshotok eleresi utvonala
test.screenshots.path=screenshots/
# Screenshotok fajlformatuma
test.screenshots.format=png
# Kimeneti CSV fejlecek
test.output.csv.header=Teszt ID;Teszt Név;Státusz;Login;Szerepkör;Hiba;Screenshot;Start;Idõtartam;Kosár mérete;Böngészõ
# Kimeneti CSV szeparator
test.output.csv.delimiter=;
# Kimeneti fajl kodolasa
test.output.encoding=Windows-1252
# Screenshot datum formatuma
test.screenshots.date.format=yyyy_MMM_dd__HH_mm_ss
# TMX
# TMX login sms megerosites
test.login.smscode=12345678
